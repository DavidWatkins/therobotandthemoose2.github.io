<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
        <img id="logo" src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
        <h2>{{ site.author }}</h2>

        <p>{{ site.description }}</p>
        <p><a href="https://www.youtube.com/channel/UCTsWG244gUj0fWRCrXkqa7w"><i class='fa fa-youtube'></i> Youtube</a></p>
        <p><a href="https://twitter.com/robot_moose"><i class='fa fa-twitter'></i> Twitter</a></p>
        <p><a href="https://open.spotify.com/show/7qD0HipB75x11DhvE8Qc3T"><i class='fa fa-spotify'></i> Spotify</a></p>
        <!-- <iframe src="https://open.spotify.com/embed-podcast/show/7qD0HipB75x11DhvE8Qc3T" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
        <p><a href="https://podcasts.apple.com/us/podcast/the-robot-and-the-moose/id1540647292"><i class='fa fa-podcast'></i> Apple Podcasts</a></p>
        <p><a href="{{ "/" | absolute_url }}/podcast.rss"><i class='fa fa-rss'></i> RSS</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>{{ site.copyright }}</footer>
    </div>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
